services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: phishguard_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      POSTGRES_DB: phishguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phishguard_network

  # Redis (for caching and events)
  redis:
    image: redis:7-alpine
    container_name: phishguard_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phishguard_network

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: phishguard_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_dev_password@db:5432/phishguard
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - phishguard_network

  # Next.js Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: phishguard_web
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules # Avoid overwriting container node_modules
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api
    networks:
      - phishguard_network

volumes:
  postgres_data:


networks:
  phishguard_network:
    driver: bridge
